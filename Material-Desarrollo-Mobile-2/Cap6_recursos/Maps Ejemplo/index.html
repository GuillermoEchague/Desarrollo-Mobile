<!DOCTYPE html>
<html>
    <head>
        <title>Mapa dinámico</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
        <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
        <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    </head>
    <body>
        <div style="width: 100%; height: 600px;" id="mapContainer"></div>
        <script>
            // Initialize the platform object
            var platform = new H.service.Platform({
            'app_id': 'INSERTA_AQUI_TU_APP_ID',
            'app_code': 'INSERTA_AQUI_TU_APP_CODE'
            });

            // Obtain the default map types from the platform object
            var maptypes = platform.createDefaultLayers();

            // Instantiate (and display) a map object:
            var map = new H.Map(
            document.getElementById('mapContainer'),
            maptypes.normal.map,
            {
            zoom: 16,
            center: { lng: -58.381592, lat: -34.603722 }
            });
        </script>
    </body>
</html>
