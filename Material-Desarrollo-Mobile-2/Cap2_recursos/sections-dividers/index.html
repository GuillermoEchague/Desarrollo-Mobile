<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sections y Dividers</title>
        <meta name="viewport" options="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <nav>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper grey darken-4 z-depth-4"><a href="#" class="brand-logo">Que sea Rock!</a></div>
                </nav>
            </div>
        </nav>
        <div class="container">
            <h2 class="blue-text">Los + escuchados en Agosto</h2>
            <div class="divider"></div>
            <a href="https://www.motley.com/" target="_blank">
                <div class="section">
                        <img src="images/drfeelgood.jpg" alt="" width="128px" class="circle right">
                        <h3>Motley Crue</h3>
                    <span class="flow-text">Dr. Feelgood</span>
                </div>
            </a>
            <div class="divider"></div>
                <div class="section">
                    <img src="images/skidrow.jpg" alt="" width="128px" class="circle right">
                    <h3>Skid Row</h3>
                    <span class="flow-text">Skid Row</span>
                </div>
            <div class="divider"></div>
                <div class="section">
                    <img src="images/greatwhite.jpg" alt="" width="128px" class="circle right">
                    <h3>Great White</h3>
                    <span class="flow-text">The best of</span>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <img src="images/acdc.jpg" alt="" width="128px" class="circle right">
                    <h3>AC-DC</h3>
                    <span class="flow-text">Live at River Plate</span>
                </div>
        </div>
        <footer class="page-footer abajo black">
            <div class="container">
                <div class="row">
                    <em>Copyright&copy; 2019 - Los nombres y artistas de álbumes listados, son propiedad privada de sus respectivos dueños.</em>
                </div>
            </div>
        </footer>
    </body>
</html>
