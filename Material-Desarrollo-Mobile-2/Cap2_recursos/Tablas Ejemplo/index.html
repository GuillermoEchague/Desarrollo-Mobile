<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de Tablas</title>
        <meta name="viewport" options="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/tablas.js"></script>
    </head>
    <body>
        <h1>Ejemplo con tablas</h1>
        <table id="tablaejemplo">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Sistema operativo</th>
                    <th>Pulgadas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Sánsong Smart TV</td>
                <td>Tizen OS</td>
                <td>55"</td>
                </tr>
                <tr>
                <td>Elshí LED Smart</td>
                <td>Web OS</td>
                <td>49"</td>
                </tr>
                <tr>
                <td>Sonic IntelliTV</td>
                <td>Android TV</td>
                <td>43"</td>
                </tr>
            </tbody>
            <div class="fixed">
                    <a class="waves-effect waves-teal btn-flat large blue darken-1" id="btnstriped">striped</a>
                    <a class="waves-effect waves-teal btn-flat large green darken-1" id="btnhighl">highlight</a>
                    <a class="waves-effect waves-teal btn-flat large orange darken-1" id="btncenter">centered</a>
                    <a class="waves-effect waves-teal btn-flat large lime darken-1" id="btnresponse">responsive</a>
            </div>
        </table>
    </body>
</html>
