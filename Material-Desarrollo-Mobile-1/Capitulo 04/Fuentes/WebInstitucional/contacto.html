<!DOCTYPE html>
<html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="css/main.css">
      <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
      <meta charset="utf-8"/>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper grey darken-5">
                    <a href="#" class="brand-logo left"><img src="images/logo_redusers.png" width="50%"/></a>
                    <ul id="navegacion" class="right">
                        <li><a href="index.html"><span class="hide-on-small-only">Inicio</span><i class="material-icons hide-on-med-and-up">home</i></a></li>
                        <li><a href="servicios.html" target="_self"><span class="hide-on-small-only">Servicios</span><i class="material-icons hide-on-med-and-up">image</i></a></li>
                        <li><a href="#"><span class="hide-on-small-only">Contacto</span><i class="material-icons hide-on-med-and-up">message</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <main>
            <h1>Queremos saber de tí:</h1>
            <blockquote>Estamos aquí para asistirte en lo que necesites. Completa los datos mínimos y te contactaremos dentro de las próximas 24 hs.</blockquote>
            <hr/>
            <div id="formulario" width="90%">
                <form action="https://mailthis.to/tunombre@tuemail.com" method="POST">
                    <p>Por favor, complete los campos:</p>
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nombre" type="text" class="validate">
                            <label class="active" for="nombre">Nombre completo</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label class="active" for="email">Correo electrónico</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">edit</i>
                            <textarea id="comentarios" class="materialize-textarea" class="validate">
                            </textarea>
                            <label for="comentarios">Comentarios</label>
                        </div>
                    </div>
                    <div class="row center">
                        <button class="waves-effect waves-teal btn-flat" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>                
                </form>
            </div>
    </body>
  </html>
